[DEFAULT]
# Ubuntu Security Orchestrator Configuration

[monitoring]
# Monitoring interval in seconds (300 = 5 minutes)
monitoring_interval = 300

# Partition check interval in seconds (1800 = 30 minutes)
partition_check_interval = 1800

# Log retention in days
log_retention_days = 30

[features]
# Enable automatic partition extension
enable_auto_partition_extension = true

# Enable log filtering and exploit detection
enable_log_filtering = true

# Enable DICOM traffic sanitization
enable_dicom_sanitization = true

# Enable content sanitization for reports and chats
enable_content_sanitization = true

[storage]
# Database path for orchestrator logs
database_path = /var/log/security_orchestrator.db

# Threshold for disk space alerts (percentage)
disk_alert_threshold = 85

# Minimum free space before extension (GB)
min_free_space_gb = 10

[security]
# Risk score thresholds
log_risk_threshold = 50
dicom_risk_threshold = 50
content_risk_threshold = 40

# Quarantine high-risk content
quarantine_high_risk = true

[notifications]
# Email for alerts (optional)
alert_email = 

# Webhook URL for notifications (optional)
webhook_url = 

[dicom]
# DICOM proxy listening port
proxy_port = 11112

# Target DICOM server
target_host = localhost
target_port = 11113

[logging]
# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Maximum log file size (MB)
max_log_size_mb = 100