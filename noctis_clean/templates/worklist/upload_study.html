<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Study - Noctis Pro PACS</title>
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --card-bg: #252525;
            --border-color: #404040;
            --accent-color: #00d4ff;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --success-color: #00ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .navbar {
            background: var(--secondary-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: var(--accent-color);
            font-size: 24px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .nav-links a:hover {
            background: var(--card-bg);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .upload-form {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent-color);
            color: #000;
        }

        .btn-primary:hover {
            background: #00b8e6;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--secondary-bg);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>üè• Noctis Pro PACS</h1>
        <div class="nav-links">
            <a href="/worklist/">Dashboard</a>
            <a href="/worklist/studies/">Studies</a>
            <a href="/dicom-viewer/">DICOM Viewer</a>
            <a href="/admin/">Admin</a>
            <a href="/accounts/logout/">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1 style="margin-bottom: 30px;">üì§ Upload New Study</h1>
        
        <form method="post" class="upload-form">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group">
                    <label for="patient_name">Patient Name *</label>
                    <input type="text" id="patient_name" name="patient_name" required>
                </div>
                
                <div class="form-group">
                    <label for="patient_id">Patient ID *</label>
                    <input type="text" id="patient_id" name="patient_id" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="modality">Modality *</label>
                    <select id="modality" name="modality" required>
                        <option value="CT">CT Scan</option>
                        <option value="MR">MRI</option>
                        <option value="XR">X-Ray</option>
                        <option value="US">Ultrasound</option>
                        <option value="NM">Nuclear Medicine</option>
                        <option value="PT">PET</option>
                        <option value="CR">Computed Radiography</option>
                        <option value="DR">Digital Radiography</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="referring_physician">Referring Physician</label>
                    <input type="text" id="referring_physician" name="referring_physician">
                </div>
            </div>
            
            <div class="form-group">
                <label for="study_description">Study Description</label>
                <textarea id="study_description" name="study_description" rows="3" placeholder="Enter study description..."></textarea>
            </div>
            
            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button type="submit" class="btn btn-primary">üì§ Create Study</button>
                <a href="/worklist/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
