<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Noctis Pro PACS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1e293b;
            --secondary-color: #334155;
            --accent-color: #0ea5e9;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #475569;
            --gradient-primary: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            --gradient-accent: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .bg-medical {
            background: linear-gradient(135deg, 
                rgba(30, 41, 59, 0.95) 0%, 
                rgba(15, 23, 42, 0.98) 50%, 
                rgba(30, 41, 59, 0.95) 100%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            background-size: cover, 50px 50px;
            background-position: center, center;
        }

        .card-medical {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-medical {
            background: var(--gradient-accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            padding: 12px 24px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-medical:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
            color: white;
        }

        .form-control-medical {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control-medical:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
            color: var(--text-primary);
        }

        .form-control-medical::placeholder {
            color: var(--text-secondary);
        }

        .navbar-medical {
            background: var(--gradient-primary);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .sidebar-medical {
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            min-height: 100vh;
        }

        .nav-link-medical {
            color: var(--text-secondary);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 2px 0;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-link-medical:hover,
        .nav-link-medical.active {
            background: var(--accent-color);
            color: white;
            transform: translateX(4px);
        }

        .alert-medical {
            border: none;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .alert-success-medical {
            background: rgba(16, 185, 129, 0.1);
            border-left-color: var(--success-color);
            color: var(--success-color);
        }

        .alert-danger-medical {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: var(--danger-color);
            color: var(--danger-color);
        }

        .alert-warning-medical {
            background: rgba(245, 158, 11, 0.1);
            border-left-color: var(--warning-color);
            color: var(--warning-color);
        }

        .badge-medical {
            background: var(--gradient-accent);
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .text-accent {
            color: var(--accent-color);
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 2px solid var(--accent-color);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.02);
        }

        /* Medical icons and imagery */
        .medical-icon {
            background: var(--gradient-accent);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin: 0 auto 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar-medical {
                min-height: auto;
            }
            
            .card-medical {
                margin: 10px;
                border-radius: 12px;
            }
        }

        /* Animation utilities */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in-right {
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="{% block body_class %}bg-medical{% endblock %}">
    {% block navbar %}{% endblock %}
    
    <main>
        {% block content %}{% endblock %}
    </main>

    {% block footer %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
        // Global JavaScript utilities
        function showNotification(message, type = 'info') {
            const alertClass = type === 'success' ? 'alert-success-medical' : 
                              type === 'error' ? 'alert-danger-medical' : 
                              type === 'warning' ? 'alert-warning-medical' : 'alert-info';
            
            const notification = $(`
                <div class="alert ${alertClass} alert-dismissible fade show position-fixed" 
                     style="top: 20px; right: 20px; z-index: 9999; min-width: 300px;">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `);
            
            $('body').append(notification);
            
            setTimeout(() => {
                notification.alert('close');
            }, 5000);
        }

        // Session management
        function checkSession() {
            fetch('/api/check-session/')
                .then(response => response.json())
                .then(data => {
                    if (!data.authenticated) {
                        window.location.href = '/login/';
                    }
                })
                .catch(error => console.error('Session check failed:', error));
        }

        // Check session every 5 minutes
        setInterval(checkSession, 300000);

        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
