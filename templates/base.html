<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Noctis Pro PACS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Unified dark theme palette */
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --card-surface: #252525;
            --header-bg: #333333;
            --border-color: #404040;
            --accent-color: #00d4ff;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #666666;
            --success-color: #00ff88;
            --warning-color: #ffaa00;
            --danger-color: #ff4444;

            /* Backward-compatible aliases used across templates */
            --dark-bg: var(--primary-bg);
            --card-bg: var(--card-surface);
            --gradient-primary: linear-gradient(135deg, var(--header-bg) 0%, var(--secondary-bg) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent-color) 0%, #00b8d4 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .bg-medical {
            background: linear-gradient(135deg, 
                rgba(30, 30, 30, 0.95) 0%, 
                rgba(20, 20, 20, 0.98) 50%, 
                rgba(30, 30, 30, 0.95) 100%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            background-size: cover, 50px 50px;
            background-position: center, center;
        }

        .card-medical {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-medical {
            background: var(--gradient-accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            padding: 12px 24px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-medical:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
            color: white;
        }

        .form-control-medical {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control-medical:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
            color: var(--text-primary);
        }

        .form-control-medical::placeholder {
            color: var(--text-secondary);
        }

        .navbar-medical {
            background: var(--gradient-primary);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .sidebar-medical {
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            min-height: 100vh;
        }

        .nav-link-medical {
            color: var(--text-secondary);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 2px 0;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-link-medical:hover,
        .nav-link-medical.active {
            background: var(--accent-color);
            color: var(--primary-bg);
            transform: translateX(4px);
        }

        .alert-medical {
            border: none;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .alert-success-medical {
            background: rgba(0, 255, 136, 0.1);
            border-left-color: var(--success-color);
            color: var(--success-color);
        }

        .alert-danger-medical {
            background: rgba(255, 68, 68, 0.1);
            border-left-color: var(--danger-color);
            color: var(--danger-color);
        }

        .alert-warning-medical {
            background: rgba(255, 170, 0, 0.1);
            border-left-color: var(--warning-color);
            color: var(--warning-color);
        }

        .badge-medical {
            background: var(--gradient-accent);
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .text-accent {
            color: var(--accent-color);
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 2px solid var(--accent-color);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.02);
        }

        /* Medical icons and imagery */
        .medical-icon {
            background: var(--gradient-accent);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin: 0 auto 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar-medical { min-height: auto; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-medical">
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
