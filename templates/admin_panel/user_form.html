{% extends 'base.html' %}
{% load static %}

{% block title %}Create User - Admin Panel{% endblock %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h1 class="text-white mb-0"><i class="fas fa-user-plus me-3"></i>Create User</h1>
      <a href="{% url 'admin_panel:user_management' %}" class="btn btn-outline-light">
        <i class="fas fa-arrow-left me-2"></i>Back to Users
      </a>
    </div>
  </div>

  <div class="card-medical p-4">
    <form method="post" class="row g-3">
      {% csrf_token %}
      <div class="col-md-6">
        <label class="form-label text-white">Username</label>
        <input type="text" class="form-control form-control-medical" name="username" required />
      </div>
      <div class="col-md-6">
        <label class="form-label text-white">Email</label>
        <input type="email" class="form-control form-control-medical" name="email" required />
      </div>
      <div class="col-md-6">
        <label class="form-label text-white">First Name</label>
        <input type="text" class="form-control form-control-medical" name="first_name" />
      </div>
      <div class="col-md-6">
        <label class="form-label text-white">Last Name</label>
        <input type="text" class="form-control form-control-medical" name="last_name" />
      </div>
      <div class="col-md-6">
        <label class="form-label text-white">Role</label>
        <select class="form-select form-control-medical" name="role" required>
          {% for role_code, role_name in user_roles %}
          <option value="{{ role_code }}" {% if preset_role == role_code %}selected{% endif %}>{{ role_name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label text-white">Facility</label>
        <select class="form-select form-control-medical" name="facility">
          <option value="">-- None --</option>
          {% for facility in facilities %}
          <option value="{{ facility.id }}" {% if preset_facility == facility.id|stringformat:'s' %}selected{% endif %}>{{ facility.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label text-white">Password</label>
        <input type="password" class="form-control form-control-medical" name="password" required />
      </div>
      <div class="col-12 d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-medical">
          <i class="fas fa-save me-2"></i>Create User
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .navbar-medical {
        background: var(--gradient-primary);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m1 6 7 7 7-7'/%3e%3c/svg%3e");
    }

    .form-check-input:checked {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
    }

    .form-check-input:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 0.25rem rgba(14, 165, 233, 0.25);
    }

    .form-text {
        margin-top: 0.25rem;
    }

    hr {
        opacity: 0.3;
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    function resetForm() {
        document.querySelector('form').reset();
    }

    // Password confirmation validation
    document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        const passwordConfirm = document.getElementById('password_confirm');
        
        if (password && passwordConfirm) {
            function validatePassword() {
                if (password.value !== passwordConfirm.value) {
                    passwordConfirm.setCustomValidity("Passwords don't match");
                } else {
                    passwordConfirm.setCustomValidity('');
                }
            }
            
            password.addEventListener('change', validatePassword);
            passwordConfirm.addEventListener('keyup', validatePassword);
        }

        // Role-based facility requirement
        const roleSelect = document.getElementById('role');
        const facilitySelect = document.getElementById('facility');
        
        if (roleSelect && facilitySelect) {
            function updateFacilityRequirement() {
                const selectedRole = roleSelect.value;
                if (selectedRole === 'facility') {
                    facilitySelect.required = true;
                    facilitySelect.closest('.col-md-6').querySelector('.form-text').innerHTML = 
                        '<small class="text-warning">Facility is required for facility users</small>';
                } else {
                    facilitySelect.required = false;
                    facilitySelect.closest('.col-md-6').querySelector('.form-text').innerHTML = 
                        '<small>Assign user to a specific facility (required for facility users)</small>';
                }
            }
            
            roleSelect.addEventListener('change', updateFacilityRequirement);
            updateFacilityRequirement(); // Initial check
        }
    });
</script>
{% endblock %}
