{% extends 'base.html' %}
{% block content %}
<div style="padding: 20px; color: #fff;">
  <h2 style="margin-bottom: 16px;">DICOM Studies</h2>
  <div>
    {% if studies %}
      <ul>
        {% for s in studies %}
          <li style="margin: 8px 0;">
            <a href="{% url 'dicom_viewer:web_viewer' %}?study_id={{ s.id }}">{{ s.accession_number }} - {{ s.patient.full_name }} ({{ s.modality.code }})</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No studies found.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
